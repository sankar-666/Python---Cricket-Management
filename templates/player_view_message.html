{% include 'playerheader.html' %}
<center>
<div class="w">
    {% if data['res'] %}

    <table>
        <tr>
            <th colspan="2" align="center">Latest Messages</th>
        </tr>
        {% for row in data['res'] %}
        <tr>
            <td>{{row['fname']}} {{row['lname']}}</td>
            <td><a href="plyer_chat?did={{row['login_id']}}">Click to view</a></td>
        </tr>
        {% endfor %}
    </table>

    
    {% else %}
    <span>No Messages!</span>
   

{% endif %}
</div>
<style>
    .w{
        margin-top: 150px;
        margin-bottom: 100px;
    }
    table{
        width: 500px;
    }
</style>
{% include 'footer.html' %}
